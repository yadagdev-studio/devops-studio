services:
  app:
    # 例: ghcr.io/your-org/your-app:latest
    image: ${APP_IMAGE:-example/webapp:latest}
    container_name: ${APP_NAME:-example-webapp}
    restart: unless-stopped

    env_file:
      - .env

    # アプリの待受ポート（例: Next.js/Node=3000）
    expose:
      - "3000"

    networks:
      - devops-edge

networks:
  devops-edge:
    external: true
    name: devops-edge
