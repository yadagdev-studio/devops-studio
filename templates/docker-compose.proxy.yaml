services:
  proxy:
    image: nginx:stable-alpine
    container_name: ${PROXY_CONTAINER_NAME:-example-proxy}
    restart: unless-stopped

    ports:
      - "${PROXY_HTTP_PORT:-8080}:80"
      # HTTPS をこのコンテナで終端する場合のみ（通常DevOps-Studioではdevops-proxy側で終端）
      # - "${PROXY_HTTPS_PORT:-8443}:443"

    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro

    networks:
      - app-network

networks:
  app-network:
    driver: bridge
