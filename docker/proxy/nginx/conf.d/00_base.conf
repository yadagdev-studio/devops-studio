server {
  listen 80;

  # devops-proxy 自体の生存確認
  location / {
    add_header Content-Type text/plain;
    return 200 "devops-proxy ok\n";
  }

  location = /healthz {
    add_header Content-Type text/plain;
    return 200 "ok\n";
  }

  # アプリ別の location を読み込む
  include /etc/nginx/conf.d/apps/*.conf;
}
