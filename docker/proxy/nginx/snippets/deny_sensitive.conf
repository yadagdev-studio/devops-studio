# dotfiles / VCS
location ~ /\.(?!well-known) {
    return 404; 
}

location ^~ /.git/ {
    return 404;
}

location = /.git {
    return 404; 
}

# env files
location = /.env {
    return 404;
}
location ~* (^|/)\.env(\.|$) {
    return 404;
}

# common backups / dumps
location ~* \.(?:bak|old|swp|sql|zip|tar|gz|tgz)$ {
    return 404; 
}

# private keys / certs
location ~* \.(?:key|pem|p12|pfx)$ {
    return 404;
}