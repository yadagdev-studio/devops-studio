name: CI
on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'fix/**'
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js 25
        uses: actions/setup-node@v4
        with:
          node-version: '25.x'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
